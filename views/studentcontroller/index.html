<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body background="">
<script src="../layui/layui.js"></script>
<!-- 你的HTML代码 -->
<form class="layui-form" action="" style="align-content:center">
    <div>
      <div class="layui-form-item" pane>
          <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
              <label class="layui-form-label"><i class="layui-icon layui-icon-username" style="font-size: 30px; color: #1E9FFF;" ></i></label>
            <div class="layui-input-block">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入名字" autocomplete="off" class="layui-input">
            </div>
          </div>
      </div>

      <div class="layui-form-item" pane>
          <div class="layui-col-xs4 layui-col-sm12 layui-col-md4">
              <label class="layui-form-label"><i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;" ></i></label>
              <div class="layui-input-block">
                  <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
          </div>
      </div>

      <div class="layui-form-item">
          <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
      </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            //layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
</body>
</html>
