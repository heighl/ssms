<div>
    <table class="layui-table">
        <thead>
        <td>ID</td>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>电话</td>
        <td>qq</td>
        <td>班级</td>
        <td>年级</td>
        </thead>
        <tbody>
        {{range .students}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Number}}</td>
                <td>{{.Name}}</td>
                <td>{{.Sex}}</td>
                <td>{{.Phone}}</td>
                <td>{{.Qq}}</td>
                <td>{{.Clazz.Name}}</td>
                <td>{{.Grade.Name}}</td>
                <td>
                <button class="layui-btn layui-btn-sm" onclick="edit()"><a href="{{urlfor "AdminControllers.DeleteSt"}}?id={{.Id}}">删除</a></button>
                </td>
            </tr>
        {{end}}
        </tbody>
    </table>
</div>
<div id="pages"></div>
<script>
    layui.use(['form','laypage','jquery'],function () {
        var form = layui.form,
            $ = layui.$,
            laypage = layui.laypage;

        laypage.render({
            elem: 'pages'
            ,count: {{.pagecount}}
            ,curr:{{.page}}
            ,limit:{{.pagelimit}}
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            ,jump: function(obj, first){

                //首次不执行
                if(!first){
                    location.href="{{urlfor "AdminControllers.StudentInfoList"}}?page="+obj.curr+"&limit="+obj.limit+"&key="+{{.key}};

                }
            }
        });
    });
</script>
